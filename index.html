<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verificação de Commits</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="background-color">
        <div class="container">
            <div class="nav display-flex ps-2">
                <h1 class="white-text overflow-hidden">
                    Verificação de commits de um repositório no Github
                </h1>
            </div>
            <form>
                <br>
                <div class="input-title">
                    <label class="white-text">
                        Link do repositório
                    </label>
                    <input type="text" id="repositorio">
                </div>
                <div class="input-title">
                    <label class="white-text">
                        Data inicial
                    </label>
                    <input id="dataInicial" type="date">
                </div>
                <div class="input-title">
                    <label class="white-text">
                        Data final
                    </label>
                    <input type="date" id="dataFinal">
                </div>
                <input type="submit" class="submit" value="Pesquisar">
            </form>
            <br>
            <form class="display-none" id="autor_repositorio">
                <div class="input-title">
                    <label class="white-text">
                        Autor
                    </label>
                    <input disabled type="text" id="autor">
                </div>
                <div class="input-title">
                    <label class="white-text">
                        Nome do repositório
                    </label>
                    <input disabled id="nome_repositorio" type="text">
                </div>
            </form>
            <div id="commits-table"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
